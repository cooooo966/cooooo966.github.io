<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 页面未找到</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Helvetica Neue", sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
      color: #333;
      text-align: center;
    }
    h1 {
      font-size: 6rem;
      margin: 0;
    }
    h2 {
      font-size: 2rem;
      margin: 10px 0;
    }
    p {
      font-size: 1rem;
      color: #666;
    }
    a {
      margin-top: 20px;
      display: inline-block;
      text-decoration: none;
      color: white;
      background-color: #007BFF;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>404</h1>
  <h2>页面未找到</h2>
  <p>您访问的页面不存在或已被删除。</p>
  <a href="/">返回首页</a>
</body>
</html>
